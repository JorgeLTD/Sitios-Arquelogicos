{% extends 'base/base.html' %}

{% block content %}

    <div class="container margin10">
        <br>
        <h1>Objetos registrados para: {{ sitio }}</h1>
        <br>
        <div class="row container">
            <a class="btn btn-primary" href="{% url 'jorge:new_object' sitio.pk %}"> <span class="fa fa-plus" ></span> Nuevo </a>
        </div>
        <div>
            <table class="table table-hover">
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
                {% for objeto in objs %}
                <tr>
                    <td> {{ objeto.nombre }}</td>
                    <td> {{ objeto.descripcion }}</td>
                    <td>
                        <a href="{% url 'jorge:edit_object' objeto.pk %}"> <span title="Editar" class="fa fa-pencil fa-lg"></span> </a>
                        <a href="{% url 'jorge:delete_object' objeto.pk %}"> <span title="Borrar" class="fa fa-remove fa-lg"></span> </a>
                        <a href="{% url 'jorge:new_image_object' objeto.pk %}"> <span title="Imagenes" class="fa fa-image fa-lg" style="color: #843534"></span> </a>
                        <a href="{% url 'jorge:object_page' objeto.pk %}"> <span title="Pagina" class="fa fa-lg fa-file-text-o"></span></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
