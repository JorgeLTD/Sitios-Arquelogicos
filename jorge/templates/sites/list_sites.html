                    <th>Nombre</th>

                        <a href="{% url 'jorge:new_image_site' site.pk %}"> <span title="AÃ±adir Imagenes" class="fa fa-picture-o fa-2x"></span> </a>

                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
